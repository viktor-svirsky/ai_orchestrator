[settings]
profile = black
line_length = 88
multi_line_output = 3
include_trailing_comma = True
force_grid_wrap = 0
use_parentheses = True
ensure_newline_before_comments = True

# Import order
sections = STDLIB,THIRDPARTY,FIRSTPARTY,LOCALFOLDER
known_first_party = ai_orchestrator,checkpoint_manager,security_validation
known_third_party = pytest,yaml,dotenv

# Skip patterns
skip_glob = .git,.mypy_cache,.pytest_cache,__pycache__,*.egg-info,build,dist,venv,.venv

# Formatting
force_single_line = False
force_sort_within_sections = True
lexicographical = True
group_by_package = True
length_sort = False
length_sort_straight = False
reverse_relative = False

# Comments
import_heading_stdlib = Standard library imports
import_heading_thirdparty = Third-party imports
import_heading_firstparty = Local application imports

# Compatibility
combine_as_imports = True
split_on_trailing_comma = True
